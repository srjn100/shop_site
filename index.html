<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>site</title>
    <link rel="stylesheet" href="library/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="library/iconfont/material-icons.css">
    <link rel="stylesheet" href="library/css/style.css">
    <script src="library/js/jquery-3.4.1.min.js"></script>
    <script src="library/js/popper.min.js"></script>
    <script src="library/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <style>


    </style>
    <script>
        $(document).ready(function () {
            $("#header").load("modules/header.html", function () {
                $("#shop-btn").click(function () {
                    $(".navbar-toggler").click();
                    if ($("#shop-btn i").text() == "keyboard_arrow_right")
                        $("#shop-btn i").text("keyboard_arrow_down");
                    else
                        $("#shop-btn i").text("keyboard_arrow_right");
                });
                $(".navbar-toggler").click(function () {
                    if ($(".navbar-toggler i").text() == "menu")
                        $(".navbar-toggler i").text("close");
                    else
                        $(".navbar-toggler i").text("menu");
                });
            });
        });
    </script>

</head>
<body>
<div class="fixed-top bg-fff" id="header"></div>
<div class="d-flex flex-column" id="content">
    <div class="" id="content-top"></div>
    <div class="content-wrapper">
        <div class="content-heading container">
            <div class="title">Favorites</div>
            <div class="big-title h1">Not Just beautiful But Also Comfortable</div>
        </div>
        <div class="content-flex d-flex flex-wrap justify-content-around text-center">
            <div class="content-item p-3">
                    <div class="content-title">Boots</div>
                    <div class="content-image" style="background-image: url('library/images/shoe.jpg');"></div>
                    <div class="item-name">Shoe 1</div>
                    <div class="strike-price">$500 USD</div>
                    <div class="price">$400 USD</div>
            </div>
            <div class="content-item p-3">
                <div class="content-title">Comfort</div>
                    <div class="content-image" style="background-image: url('library/images/shoe.jpg');"></div>
                    <div class="item-name">Shoe 2</div>
                    <div class="strike-price">$500 USD</div>
                    <div class="price">$400 USD</div>
            </div>
            <div class="content-item p-3">
                <div class="content-title">Casual</div>
                    <div class="content-image" style="background-image: url('library/images/shoe.jpg');"></div>
                    <div class="item-name">Shoe 3</div>
                    <div class="strike-price">$500 USD</div>
                    <div class="price">$400 USD</div>
            </div>
            <div class="content-item p-3">
                <div class="content-title">Boots</div>
                    <div class="content-image" style="background-image: url('library/images/shoe.jpg');"></div>
                    <div class="item-name">Shoe 4</div>
                    <div class="strike-price">$500 USD</div>
                    <div class="price">$400 USD</div>
            </div>
        </div>
    </div>
    <div class="content-selection"></div>
    <div class="content-section"></div>
    <div class="content-section"></div>
    <div class="content-section"></div>
    <div class="content-section"></div>


</div>

</body>
</html>
